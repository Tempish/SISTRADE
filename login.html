<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body class='bg-warning-subtle'>
    <div class="container py-5 ">

        <img src="assets/sistradelogo.png" alt="logo"
            class="img-fluid position-absolute start-50 translate-middle-x logo-sistrade" />
        <div class="card p-4 mb-4">

            <h4 id="LogIn" class="text-center">Log in</h4>
            <form id="LogInForm">
                <input type="hidden" name="Name" id="Name">

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control " id="password" required>
                    </div>

                    <div class="row justify-content-md-center">

                        <div class="col-md-4">
                            <p class="mb-4"></p>
                            <button type="submit" class="btn custom-btn  ">Log in</button>

                        </div>
                        <div class="col-md-4 ">
                            <p class="mb-0">Aren't register?</p>
                            <button onclick="window.location.href='signup.html'" type="" class="btn custom-btn">Sign
                                up</button>

                        </div>
                    </div>





            </form>
        </div>
    </div>





    <script>
        const apiUrl = "http://localhost:8080/api/user";

        document.getElementById("LogInForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const password = document.getElementById("password").value;

            fetch(`${apiUrl}/login`, { //Solicitud de login al backend
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, password })
            })
                .then(res => {
                    if (res.status == 404) {
                        alert("Nombre o contraseña incorrectos");
                        return; //finalizar 
                    } else if (res.ok) {
                        localStorage.clear();
                        res.text().then(userId => {
                            localStorage.removeItem('userId');
                            localStorage.setItem('userId', userId);
                            alert("Bienvenido " + name);
                            window.location.href="registerProduct.html"
                        });
                    } else {
                        alert("Error sin reconocer");
                    }
                })
                .catch(() => {
                    alert("Error de conexión con el servidor");
                });
        });
    </script>


</body>

</html>
